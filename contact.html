<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
    }
    td {
        padding: 10px;
    }
</style>
<form onsubmit="showSuccessMessage(event)">
    <table>
    <tr><td>Username</td>
    <td><input type="text" placeholder="Enter your Username" required></td></tr><br>
    <tr><td>Email:</td>
    <td><input type="email" placeholder="Enter your Email"required></td></tr>
    <tr><td>Phone Number:</td>
    <td><input type="tel" pattern="\d{10}" placeholder="Enter your phone number" required></td></tr>

    <tr><td><input type="submit"></td>
     <td><input type="reset"></td></tr>
</table>
</form>
<script>
    function showSuccessMessage(event) {
        event.preventDefault(); // Prevent the default form submission
        alert("Submission successful!"); // Display the success message as a pop-up
    }
</script>
